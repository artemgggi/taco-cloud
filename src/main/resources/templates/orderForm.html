<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous">
<head>
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>
<body>
<div class="row pt-3">
    <div class="col-sm"></div>
    <div class="col-sm">
        <form method="POST" th:action="@{/orders}" th:object="${tacoOrder}">
            <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
            <h4>Order your taco creations!</h4>
            <img th:src="@{/images/TacoCloud.png}" alt="Taco"/>
            <h4>Your tacos in this order:</h4>
            <a th:href="@{/design}" id="another">Design another taco</a><br/>
            <ul>
                <li th:each="taco : ${tacoOrder.tacos}">
                    <span th:text="${taco.name}">taco name</span></li>
            </ul>
            <h4>Deliver my taco masterpieces to...</h4>
            <div class="mb-3">
                <input type="text" th:field="*{deliveryName}" class="form-control"
                       id="deliveryName" name="deliveryName" placeholder="Name">
                <div class="alert alert-warning"
                     th:if="${#fields.hasErrors('deliveryName')}" th:errors="*{deliveryName}">
                </div>
            </div>
            <div class="mb-3">
                <input type="text" th:field="*{deliveryStreet}" class="form-control"
                       id="deliveryStreet" name="deliveryStreet" placeholder="DeliveryStreet">
                <div class="alert alert-warning"
                     th:if="${#fields.hasErrors('deliveryStreet')}" th:errors="*{deliveryStreet}">
                </div>
            </div>
            <div class="mb-3">
                <input type="text" th:field="*{deliveryCity}" class="form-control"
                       id="deliveryCity" name="deliveryCity" placeholder="DeliveryCity">
                <div class="alert alert-warning"
                     th:if="${#fields.hasErrors('deliveryCity')}" th:errors="*{deliveryCity}">
                </div>
            </div>
            <div class="mb-3">
                <input type="text" th:field="*{deliveryState}" class="form-control"
                       id="deliveryState" name="deliveryState" placeholder="DeliveryState">
                <div class="alert alert-warning"
                     th:if="${#fields.hasErrors('deliveryState')}" th:errors="*{deliveryState}">
                </div>
            </div>
            <div class="mb-3">
                <input type="text" th:field="*{deliveryZip}" class="form-control"
                       id="deliveryZip" name="deliveryZip" placeholder="DeliveryZip">
                <div class="alert alert-warning"
                     th:if="${#fields.hasErrors('deliveryZip')}" th:errors="*{deliveryZip}">
                </div>
            </div>
            <h4>Here’s how I’ll pay...</h4>
            <div class="mb-3">
                <input type="text" th:field="*{ccNumber}" class="form-control"
                       id="ccNumber" name="ccNumber" placeholder="Credit Card #">
                <div class="alert alert-warning"
                     th:if="${#fields.hasErrors('ccNumber')}" th:errors="*{ccNumber}">
                </div>
            </div>
            <div class="mb-3">
                <input type="text" th:field="*{ccExpiration}" class="form-control"
                       id="ccExpiration" name="ccExpiration" placeholder="Expiration">
                <div class="alert alert-warning"
                     th:if="${#fields.hasErrors('ccExpiration')}" th:errors="*{ccExpiration}">
                </div>
            </div>
            <div class="mb-3">
                <input type="text" th:field="*{ccCVV}" class="form-control"
                       id="ccCVV" name="ccCVV" placeholder="CVV">
                <div class="alert alert-warning"
                     th:if="${#fields.hasErrors('ccCVV')}" th:errors="*{ccCVV}">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="col-sm"></div>
</div>
</body>
</html>
